<section class="py-20 bg-gray-50">
<div class="px-4 sm:px-6 lg:px-8 max-w-7xl m-auto">
    <div class="text-center mb-16">
        <h2 class="text-3xl font-medium md:text-4xl mb-4">Leadership Team</h2>
        <p class="text-xl text-gray-600">Experienced leaders guiding our mission</p>
    </div>
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">

    <div *ngFor="let feature of features" 
    class="bg-white rounded-2xl overflow-hidden shadow-sm hover:shadow-lg transition-shadow">
        <img [src]="feature.imageUrl" alt="" class="w-full h-64 object-cover">
        <div class="p-6" >
            <h3 class="text-xl mb-1"> {{ feature.title }}</h3>
            <p class="text-blue-600 font-medium mb-3">{{ feature.paragraph }}</p>
            <p class="text-gray-600 text-sm mb-4">
               {{ feature.statement }}
            </p>
            <div class="flex gap-3">
                <a routerLink="/team" class="text-gray-400 hover:text-blue-600 transition-colors">
                    <i class="fa-brands fa-linkedin-in"></i>
                </a>
                <a routerLink="/team" class="text-gray-400 hover:text-blue-600 transition-colors">
                    <i class="fa-solid fa-briefcase"></i>
                </a>
                </div>
        </div>
    </div>

</div>


</div>
</section>
