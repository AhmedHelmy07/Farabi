<app-company-overview [titleOverview]="'CREW_STRUCTURE' | translate" [paragraphOverview]="'CREW_PARAGRAPH' | translate"></app-company-overview>

<section class="max-w-7xl mx-auto px-4 py-12">
  <div class="bg-white rounded-lg shadow p-6">
    <h3 class="text-2xl font-semibold mb-4">{{ 'STANDARD_CREW' | translate }}</h3>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div *ngFor="let r of standardCrew" class="p-4 border rounded">
        <div class="flex justify-between items-center">
          <div>
            <div class="font-medium">{{ r.role }}</div>
            <div class="text-sm text-gray-500">{{ 'ROLE_DESCRIPTION' | translate }}</div>
          </div>
          <div class="text-xl font-bold">{{ r.count }}</div>
        </div>
      </div>
    </div>

  </div>
</section>
