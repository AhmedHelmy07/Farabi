<section class="bg-gray-50 py-20">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="text-center mb-16">
            <h2 class="text-3xl md:text-4xl mb-4 font-medium">Open Positions</h2>
            <p class="text-xl text-gray-600">Explore our current job
                opportunities</p>
        </div>
        <div class="space-y-6">
            <div *ngFor="let type of types" class="bg-white rounded-xl p-8 mb-6 shadow-sm hover:shadow-md transition-shadow">
                <div 
                    class="flex flex-col lg:flex-row lg:items-center lg:justify-between gap-6">
                    <div class="flex-1">
                        <div class="flex items-start gap-3 mb-3">
                            <div class="bg-blue-50 p-2 rounded-lg ">
                                <i class="fa-solid fa-briefcase text-xl text-blue-600"></i>
                            </div>
                            <div>
                                <h3 class="text-2xl mb-1 font-medium"> {{ type.title }}</h3>
                                <p class="text-gray-600">
                                    {{ type.paragraph }}</p>
                            </div>
                        </div>
                        <p class="text-gray-600 mb-4">
                            {{ type.statement }} </p>
                        <div class="flex flex-wrap gap-4 text-sm text-gray-600">
                            <div class="flex items-center gap-2">
                                <i class="fa-solid fa-location-dot text-blue-600 "></i>
                                <p>{{type.location}}</p>
                            </div>
                            <div class="flex items-center gap-2">
                                <i class="fa-regular fa-clock text-blue-600"></i>
                                <p>Full-time</p>
                            </div>
                            <div class="flex items-center gap-2">
                                <i class="fa-solid fa-dollar-sign text-blue-600"></i>
                                <p>Competitive</p>
                            </div>
                        </div>
                    </div>
                    <div>
                        <button
                            class="bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-700 transition-colors whitespace-nowrap">
                            ApplyNow
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
