<div class="admin-crews max-w-6xl mx-auto p-6">
  <h2 class="text-2xl font-semibold mb-4">{{ 'CREWS_ADMIN' | translate }}</h2>

  <div class="mb-6 bg-white p-4 rounded shadow">
    <label class="block mb-2">{{ 'CREW_NAME' | translate }}</label>
    <input [(ngModel)]="name" class="w-full border rounded px-3 py-2 mb-3" />
    <label class="block mb-2">{{ 'CREW_COMPOSITION_JSON' | translate }}</label>
    <textarea [(ngModel)]="composition" rows="6" class="w-full border rounded px-3 py-2"></textarea>
    <div class="mt-3">
      <button (click)="save()" class="bg-blue-600 text-white px-4 py-2 rounded">{{ editingId ? ('UPDATE' | translate) : ('CREATE' | translate) }}</button>
      <button (click)="resetForm()" class="ml-2 border px-4 py-2 rounded">{{ 'RESET' | translate }}</button>
    </div>
  </div>

  <div class="bg-white p-4 rounded shadow">
    <table class="w-full table-auto">
      <thead>
        <tr><th>{{ 'NAME' | translate }}</th><th>{{ 'COMPOSITION' | translate }}</th><th>{{ 'ACTIONS' | translate }}</th></tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of crews">
          <td>{{ c.name }}</td>
          <td><pre class="text-sm">{{ c.composition | json }}</pre></td>
          <td>
            <button (click)="edit(c)" class="mr-2">{{ 'EDIT' | translate }}</button>
            <button (click)="remove(c)" class="text-red-600">{{ 'DELETE' | translate }}</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
