<div class="bg-white rounded-2xl shadow-lg p-8">
 
  <h2 class="text-3xl mb-6">{{ 'REQUEST_FORM_TITLE' | translate }}</h2>
  <form (ngSubmit)="submit()" #f="ngForm" class="max-w-md mx-auto">

    <div class="grid md:grid-cols-2 md:gap-6">

      <div class="relative z-0 w-full mb-5 group">
        <label for="floating_first_name" class="block mb-2 text-sm font-medium text-gray-700">{{ 'FIRST_NAME' | translate }} *</label>
        <input type="text" name="floating_first_name" id="floating_first_name" class="w-full 
        px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 
  focus:border-transparent" placeholder=" " required />
      </div>
      <div class="relative z-0 w-full mb-5 group">
        <label for="floating_last_name" class="block mb-2 text-sm font-medium text-gray-700">{{ 'LAST_NAME' | translate }} *</label>
        <input type="text" name="floating_last_name" id="floating_last_name" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 
  focus:border-transparent" placeholder="" required />
      </div>
    </div>

    <div class="mb-6">
      <label for="floating_email" class="block mb-2 text-sm font-medium text-gray-700">{{ 'EMAIL' | translate }} *</label>
      <input type="email" [(ngModel)]="email" name="floating_email" id="floating_email" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 
  focus:border-transparent" placeholder="" required />
    </div>

    <div class="mb-6">
      <label for="floating_country" class="block mb-2 text-sm font-medium text-gray-700">{{ 'COUNTRY' | translate }} *</label>
      <input type="text" [(ngModel)]="country" name="floating_country" id="floating_country" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 
  focus:border-transparent" placeholder="" required />
    </div>

    <div class="mb-6">
      <label for="floating_text" class="block mb-2 text-sm font-medium text-gray-700">{{ 'PROJECT_TYPE' | translate }} *</label>
      <input type="text" [(ngModel)]="projectType" name="floating_text" id="floating_text" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 
  focus:border-transparent" placeholder="" required />
    </div>

    <div class="mb-6">
      <label for="floating_number" class="block mb-2 text-sm font-medium text-gray-700">{{ 'REQUIRED_CREWS' | translate }}</label>
      <input type="number" [(ngModel)]="requiredCrews" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" name="floating_number" id="floating_number"
        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-transparent"
       placeholder="e.g. 1 or [{...}]" required />
    </div>

    <div class="mb-6">
      <label for="floating_phone" class="block mb-2 text-sm font-medium text-gray-700">{{ 'PHONE_NUMBER' | translate }}</label>
      <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" name="floating_phone" id="floating_phone"
        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-transparent"
        placeholder=" " required />
    </div>

    <div class="mb-6">
      <label for="floating_company" class="block mb-2 text-sm font-medium text-gray-700">{{ 'COMPANY_NAME' | translate }}</label>
      <input type="text" [(ngModel)]="companyName" name="floating_company" id="floating_company" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 
  focus:border-transparent" placeholder=" " required />
    </div>

    <div class="mb-6">
      <label for="services" class="block mb-2 text-sm font-medium text-gray-700">{{ 'SELECT_SERVICE' | translate }}</label>
      <select id="services" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2
   focus:ring-blue-600 focus:border-transparent">
        <option value="">{{ 'SELECT_SERVICE' | translate }}</option>
        <option value="recruitment">{{ 'SERVICE_RECRUITMENT' | translate }}</option>
        <option value="project-management">{{ 'SERVICE_PROJECT_MANAGEMENT' | translate }}</option>
        <option value="site-management">{{ 'SERVICE_SITE_MANAGEMENT' | translate }}</option>
        <option value="operations">{{ 'SERVICE_OPERATIONS' | translate }}</option>
        <option value="compliance">{{ 'SERVICE_COMPLIANCE' | translate }}</option>
        <option value="consulting">{{ 'SERVICE_CONSULTING' | translate }}</option>
        <option value="other">{{ 'OTHER' | translate }}
        </option>
      </select>
    </div>

    <div class="mb-6">
      <label for="message" class="block mb-2 text-sm font-medium text-gray-700">Message *</label>
      <textarea id="message" rows="4"  [(ngModel)]="message" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2
   focus:ring-blue-600 focus:border-transparent"></textarea>
    </div>

    <div class="rf-actions">
<button  type="submit" [disabled]="submitting" class="w-full bg-blue-600 text-white px-6 py-3 rounded-lg 
  font-semibold hover:bg-blue-700 transition-colors">{{ 'SEND_REQUEST' | translate }}</button>
    </div>
    </form>
  
  <p class="rf-success bg-black" *ngIf="successMessage">{{ successMessage }}</p>
  <p class="rf-error" *ngIf="errorMessage">{{ errorMessage }}</p>  
  </div>
