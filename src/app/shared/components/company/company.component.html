
<section class="bg-white min-h-[calc(100vh-160px)] flex items-center">
    <div class="max-w-7xl mx-auto px-6 w-full">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-16 items-center">
    
            <div>
                <h1 class="text-4xl font-medium mb-6 text-gray-900">
                    <span class="text-black">{{ title }}</span>
                </h1>
                <p *ngFor="let p of paragraph" class="mb-6 text-gray-600 text-lg">
                    {{ p }}
                </p>
            
          
                <a [routerLink]=" linkURL " class="inline-flex items-center text-blue-600 font-medium">
                   {{ link }}
                </a>
            </div>
    
            <img [src]="imageURL" class="w-full h-[420px] object-cover rounded-xl shadow-lg" />
    
        </div>
    </div>
</section>
